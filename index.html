<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ㄆㄚˋ走病毒</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --modal-mask: rgba(0, 0, 0, 0.7); 
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            overflow: hidden;
            touch-action: none; 
        }

        /* --- 遊戲主容器 --- */
        #main-container {
            position: relative;
            width: 960px;
            height: 720px;
            transform-origin: center center;
            box-shadow: 0 0 20px rgba(0,0,0,0.2); 
            background-color: #fff;
        }

        #bg-grid {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: fill;
            z-index: 1;
        }

        /* --- [新增] 左上右上導航按鈕樣式 --- */
        .nav-btn {
            position: absolute;
            top: 30px;        /* 距離頂部 30px */
            width: 80px;      /* 按鈕寬度，可自行調整 */
            height: auto;
            cursor: pointer;
            z-index: 15;      /* 層級比背景高，但比彈窗低 */
            transition: transform 0.2s;
        }
        .nav-btn:hover {
            transform: scale(1.1); /* 滑鼠懸停放大效果 */
        }
        
        /* 左上角位置 */
        .btn-left {
            left: 30px;
        }

        /* 右上角位置 */
        .btn-right {
            right: 30px;
        }

        /* --- 細菌場景容器 --- */
        #bacteria-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px; 
            height: auto; 
            z-index: 10;
            position: relative; 
        }

        #big-bacteria-img {
            width: 100%;
            display: block;
            pointer-events: none; 
        }

        /* --- 12個紅點點通用設定 --- */
        .level-point {
            position: absolute;
            width: 15px; 
            height: 15px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            cursor: pointer;
            z-index: 11;
            transition: transform 0.2s;
            animation: pulse 1.5s infinite;
        }
        .level-point:hover {
            transform: scale(1.3);
            background-color: rgba(255, 0, 0, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        /* --- 12個刺的位置 --- */
        .p12 { top: 2.5%; left: 46%; transform: translate(-50%, -50%); }
        .p1 { top: 2%; left: 62%; }
        .p2 { top: 8.5%; left: 77%; }
        .p3 { top: 23%; left: 93%; transform: translate(-50%, -50%); }
        .p4 { top: 57%; left: 97%; }
        .p5 { top: 83%; left: 88%; }
        .p6 { top: 90%; left: 67%; transform: translate(-50%, -50%); }
        .p7 { top: 95%; left: 40%; }
        .p8 { top: 83%; left: 8%; }
        .p9 { top: 46%; left: 1%; transform: translate(-50%, -50%); }
        .p10 { top: 21%; left: 15%; }
        .p11 { top: 8%; left: 30%; }


        /* --- 選單視窗區域 --- */
        #menu-modal {
            display: none; 
            position: absolute; /* 跟隨 main-container 縮放 */
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: var(--modal-mask);
            z-index: 20;
            justify-content: center;
            align-items: center;
        }

        /* 統一視窗寬度為 780px */
        .menu-content {
            position: relative;
            width: 780px; /* 固定寬度 780px */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #menu-frame { 
            width: 100%; 
            height: auto; 
            display: block;
        }

        /* 統一右上角叉叉樣式 */
        #menu-close-btn {
            position: absolute;
            top: -30px;      /* 往上移出視窗 */
            right: -60px;    /* 往右移出視窗 */
            width: 90px;     /* 統一大小 */
            z-index: 22;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #menu-close-btn:active { transform: scale(0.9); }
        #menu-close-btn:hover { transform: scale(1.1); }

        /* Play 按鈕 */
        #play-btn {
            position: absolute;
            bottom: 10%; 
            width: 20%; 
            cursor: pointer;
            z-index: 23;
            transition: transform 0.1s;
        }
        #play-btn:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div id="main-container">
        <img src="img/0.png" id="bg-grid" alt="背景">

        <a href="start.html">
            <img src="img/0-0.png" class="nav-btn btn-left" alt="Back">
        </a>

        <a href="good.html">
            <img src="img/0-01.png" class="nav-btn btn-right" alt="Go Good">
        </a>

        <div id="bacteria-wrapper">
            <img src="img/0000.png" id="big-bacteria-img" alt="大細菌">
            
            <div class="level-point p12" onclick="openMenu()"></div>
            <div class="level-point p1"  onclick="openMenu()"></div>
            <div class="level-point p2"  onclick="openMenu()"></div>
            <div class="level-point p3"  onclick="openMenu()"></div>
            <div class="level-point p4"  onclick="openMenu()"></div>
            <div class="level-point p5"  onclick="openMenu()"></div>
            <div class="level-point p6"  onclick="openMenu()"></div>
            <div class="level-point p7"  onclick="openMenu()"></div>
            <div class="level-point p8"  onclick="openMenu()"></div>
            <div class="level-point p9"  onclick="openMenu()"></div>
            <div class="level-point p10" onclick="openMenu()"></div>
            <div class="level-point p11" onclick="openMenu()"></div>
        </div>

        <div id="menu-modal">
            <div class="menu-content">
                <img src="" id="menu-frame" alt="選單框">
                <img src="" id="menu-close-btn" onclick="closeMenu()" alt="關閉">
                <img src="" id="play-btn" onclick="startGame()" alt="Play">
            </div>
        </div>
    </div>

    <script>
        // --- 1. 平板/螢幕縮放腳本 ---
        function resizeGame() {
            const container = document.getElementById('main-container');
            const targetWidth = 960;
            const targetHeight = 720;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            const scale = Math.min(
                windowWidth / targetWidth, 
                windowHeight / targetHeight
            );

            container.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', resizeGame);
        resizeGame();


        // --- 2. 遊戲邏輯 ---
        const gameModes = [
            {
                frame: 'img/01.png',
                close: 'img/0000-1.png', 
                play:  'img/0000-2.png',
                link:  '01.html'
            },
            {
                frame: 'img/03.png',
                close: 'img/0000-1.png', 
                play:  'img/0000-2.png',
                link:  '03.html'
            },
            {
                frame: 'img/04.png',
                close: 'img/0000-1.png', 
                play:  'img/0000-2.png',
                link:  '04.html'
            },
            {
                frame: 'img/08.png',
                close: 'img/0000-1.png', 
                play:  'img/0000-2.png',
                link:  '08.html'
            },
            {
                frame: 'img/09.png',
                close: 'img/0000-1.png', 
                play:  'img/0000-2.png',
                link:  '09.html'
            }
        ];

        let currentGame = null;

        function openMenu() {
            const randomIndex = Math.floor(Math.random() * gameModes.length);
            currentGame = gameModes[randomIndex];

            document.getElementById('menu-frame').src = currentGame.frame;
            document.getElementById('menu-close-btn').src = currentGame.close;
            document.getElementById('play-btn').src = currentGame.play;

            document.getElementById('menu-modal').style.display = 'flex';
            document.getElementById('bacteria-wrapper').style.display = 'none';
        }

        function closeMenu() {
            document.getElementById('menu-modal').style.display = 'none';
            document.getElementById('bacteria-wrapper').style.display = 'block';
        }

        function startGame() {
            if (currentGame) {
                window.location.href = currentGame.link;
            }
        }
    </script>
</body>
</html>
