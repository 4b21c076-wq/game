<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
    <style>
        /* --- CSS 樣式設計區 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            /* 【修改】背景改成白色 */
            background-color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-stage {
            position: relative;
            width: 960px; 
            height: 720px; 
            box-shadow: 0 0 50px rgba(0,0,0,0.2); /* 陰影淡一點 */
            background-color: #fff;
            overflow: hidden;
        }

        /* 1. 格子背景 (最底層) */
        .bg-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* 【修改】強制填滿，確保跟 01.png 一樣大 */
            object-fit: fill; 
            z-index: 1;
        }

        /* 2. 草地白框 (最上層裝飾) */
        .frame-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* 【修改】強制填滿，確保跟 02.png 一樣大 */
            object-fit: fill; 
            pointer-events: none; 
            z-index: 20; 
        }

        /* 3. 手 (主體) */
        #hand-area {
            position: absolute;
            z-index: 5; 
            width: 80%;   
            height: 70%;  
            left: 50%;
            transform: translateX(-50%); 
            bottom: 10%;  
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            pointer-events: none; 
        }

        .hand-img {
            width: auto;      
            height: auto;     
            max-width: 100%;  
            max-height: 100%; 
            object-fit: contain; 
        }

        /* 4. 標題文字 */
        .title-layer {
            position: absolute;
            top: 3%;    
            left: 50%;
            transform: translateX(-50%);
            width: 30%; 
            z-index: 25; 
            pointer-events: none;
        }

        /* --- 泡泡與細菌 --- */
        .bubble-container {
            position: absolute;
            /* 【修改】泡泡縮小 (原本 90px -> 改為 65px) */
            width: 65px; 
            height: 65px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; 
            transition: transform 0.1s;
            pointer-events: auto; 
        }

        .bubble-container:active { transform: scale(0.95); }

        /* 泡泡圖 */
        .bubble-img {
            width: 100%; height: 100%;
            position: absolute; top: 0; left: 0;
            z-index: 2;
        }

        /* 細菌圖 */
        .bacteria-img {
            width: 80%; height: 80%;
            position: absolute;
            z-index: 1; 
            display: none; 
        }

        /* --- 提示按鈕 --- */
        .hint-btn {
            position: absolute;
            bottom: 12%; 
            right: 5%;   
            width: 130px; 
            cursor: pointer;
            z-index: 30; 
            transition: transform 0.2s;
        }
        .hint-btn:hover { transform: scale(1.1); }

        /* --- 彈出視窗 (Modal) --- */
        #hint-modal {
            position: absolute; 
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content-wrapper {
            position: relative;
            width: 60%; 
        }

        .hint-content-img {
            width: 100%; display: block;
        }

        /* 關閉按鈕 */
        .close-btn {
            position: absolute;
            top: -20px; right: -20px;
            width: 50px; 
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 101;
        }
        .close-btn:hover { transform: scale(1.1); }

        /* 獲勝訊息框 */
        #win-message {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px; 
            border-radius: 20px;
            font-size: 1.5rem; 
            color: #4CAF50;
            font-weight: bold;
            z-index: 50;
            display: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            border: 4px solid #4CAF50;
            min-width: 300px;
        }
        
    </style>
</head>
<body>

    <div id="game-stage">
        <audio id="pop-sound" src="pop.mp3"></audio>

        <img src="img/0.png" class="bg-layer" alt="Background">
        
        <div id="hand-area">
            <img src="img/04-2.png" class="hand-img" alt="Hand">
        </div>

        <img src="img/00.png" class="frame-layer" alt="Frame">
        
        <img src="img/04-0.png" class="title-layer" alt="Title">

        <img src="img/0-1.png" class="hint-btn" id="show-hint-btn" alt="Hint">

        <div id="win-message">
            太棒了！<br>
            手手洗乾淨了！<br>
            <button onclick="window.location.href='index.html'" style="margin-top:20px; padding:10px 25px; font-size:1.2rem; cursor:pointer; background:#4CAF50; color:white; border:none; border-radius:50px;">回到主畫面</button>
        </div>
        
        <div id="hint-modal">
            <div class="modal-content-wrapper">
                <img src="img/04-1.png" class="hint-content-img" alt="Instruction">
                <img src="img/0-2.png" class="close-btn" id="close-hint-btn" alt="Close">
            </div>
        </div>
    </div>

    <script>
        // 設定泡泡位置
        const bubblePositions = [
            { top: '5%',  left: '50%' }, // 中指
            { top: '15%', left: '35%' }, // 食指
            { top: '15%', left: '65%' }, // 無名指
            { top: '35%', left: '25%' }, // 拇指
            { top: '35%', left: '75%' }, // 小指
            { top: '50%', left: '50%' }, // 手掌心
            { top: '60%', left: '35%' }, // 手掌左下
            { top: '60%', left: '65%' }, // 手掌右下
            { top: '75%', left: '50%' }, // 手腕
        ];

        const handArea = document.getElementById('hand-area');
        const popSound = document.getElementById('pop-sound');
        const winMessage = document.getElementById('win-message');
        
        const TOTAL_BACTERIA_COUNT = 3; 
        let foundBacteria = 0;

        function initGame() {
            foundBacteria = 0; 
            let shuffledPositions = [...bubblePositions];
            shuffledPositions.sort(() => Math.random() - 0.5);

            shuffledPositions.forEach((pos, index) => {
                const hasBacteria = index < TOTAL_BACTERIA_COUNT;
                createBubble(pos, hasBacteria);
            });
        }

        function createBubble(position, hasBacteria) {
            const container = document.createElement('div');
            container.classList.add('bubble-container');
            container.style.top = position.top;
            container.style.left = position.left;

            // 細菌 (4-4.png)
            const bacteria = document.createElement('img');
            bacteria.src = 'img/04-4.png'; 
            bacteria.classList.add('bacteria-img');
            
            if (hasBacteria) {
                container.dataset.hasBacteria = "true";
            }
            container.appendChild(bacteria);

            // 泡泡 (4-3.png)
            const bubble = document.createElement('img');
            bubble.src = 'img/04-3.png'; 
            bubble.classList.add('bubble-img');
            container.appendChild(bubble);

            container.addEventListener('click', function() {
                if (bubble.style.display !== 'none') {
                    popBubble(bubble, bacteria, container.dataset.hasBacteria === "true");
                }
            });

            handArea.appendChild(container);
        }

        function popBubble(bubbleElement, bacteriaElement, isInfected) {
            if(popSound) {
                popSound.currentTime = 0;
                popSound.play().catch(e => console.log("音效播放失敗")); 
            }

            bubbleElement.style.display = 'none';

            if (isInfected) {
                bacteriaElement.style.display = 'block';
                foundBacteria++;
                checkWinCondition();
            }
        }

        function checkWinCondition() {
            if (foundBacteria === TOTAL_BACTERIA_COUNT) {
                setTimeout(() => {
                    winMessage.style.display = 'block';
                }, 500); 
            }
        }

        // --- 提示視窗邏輯 ---
        const modal = document.getElementById('hint-modal');
        const showHintBtn = document.getElementById('show-hint-btn');
        const closeHintBtn = document.getElementById('close-hint-btn');

        showHintBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        closeHintBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.onload = initGame;

    </script>
</body>
</html>
